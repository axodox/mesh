<div class="property-row">
  <div class="property-name">Spatial frequency</div>
  <div class="property-value">
    <input type="range" min="0" max="8" step="1" [value]="source?.spatialFrequency.toString()" (input)="onSpatialFrequencyChange($event)">
  </div>
</div>
<div class="property-row">
  <div class="property-name">Angular velocity</div>
  <div class="property-value">
    <input type="range" min="-5" max="5" step="0.01" [value]="source?.angularVelocity.toString()" (input)="onAngularVelocityChange($event)">
  </div>
</div>
