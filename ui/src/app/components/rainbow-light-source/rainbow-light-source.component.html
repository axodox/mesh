<div class="property-row">
  <div class="property-name">Spatial frequency</div>
  <div class="property-value">
    <input type="range" min="1" max="8" step="1" [value]="source?.spatialFrequency.toString()" (change)="onSpatialFrequencyChange($event)">
  </div>
</div>
<div class="property-row">
  <div class="property-name">Angular velocity</div>
  <div class="property-value">
    <input type="range" min="-50" max="50" step="0.01" [value]="source?.angularVelocity.toString()" (change)="onAngularVelocityChange($event)">
  </div>
</div>
